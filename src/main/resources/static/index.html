<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Habitaciones</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Reserva de Habitaciones</h1>
    <form id="reservationForm">
      <!-- CAMPOS DEL FORMULARIO (nombre, apellido, dni, fechas, habitación) -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>
      </div>
      <div class="form-group">
        <label for="fechaDesde">Fecha Desde:</label>
        <input type="date" id="fechaDesde" name="fechaDesde" required>
      </div>
      <div class="form-group">
        <label for="fechaHasta">Fecha Hasta:</label>
        <input type="date" id="fechaHasta" name="fechaHasta" required>
      </div>
      <div class="form-group">
        <label for="habitacion">Habitación:</label>
        <select id="habitacion" name="habitacion" required>
          <option value="">Seleccione una habitación</option>
        </select>
      </div>
      <button type="submit">Reservar</button>
    </form>

    <!-- Sección para la tabla de habitaciones ocupadas -->
    <section class="occupied-section">
      <h2>Habitaciones Ocupadas</h2>
      <table id="tablaOcupadas">
        <thead>
          <tr>
            <th>Habitación</th>
            <th>Precio</th>
            <th>Huésped</th>
            <th>Fecha Desde</th>
            <th>Fecha Hasta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán las filas mediante JavaScript -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/script.js"></script>
</body>
</html>
