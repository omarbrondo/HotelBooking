<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Habitaciones</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Reserva de Habitaciones</h1>
    <form id="reservationForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dni" class="form-label">DNI:</label>
        <input type="text" id="dni" name="dni" class="form-control" required>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fechaDesde" class="form-label">Fecha Desde:</label>
          <input type="date" id="fechaDesde" name="fechaDesde" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="fechaHasta" class="form-label">Fecha Hasta:</label>
          <input type="date" id="fechaHasta" name="fechaHasta" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="habitacion" class="form-label">Habitación:</label>
        <select id="habitacion" name="habitacion" class="form-select" required>
          <option value="">Seleccione una habitación</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
  </div>

  <!-- Sección para mostrar la tabla de habitaciones ocupadas -->
  <section class="occupied-section mt-5">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Habitaciones Ocupadas</h2>
        </div>
        <div class="card-body">
          <table id="tablaOcupadas" class="table table-striped">
            <thead>
              <tr>
                <th>Habitación</th>
                <th>Precio</th>
                <th>Huésped</th>
                <th>Fecha Desde</th>
                <th>Fecha Hasta</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas se insertarán dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- JavaScript personalizado -->
  <script src="js/script.js"></script>
</body>
</html>
